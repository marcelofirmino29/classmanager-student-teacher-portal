{% extends 'classroom/base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
  <div class="jumbotron">
    {% if assignment_uploaded %}
    <h1>O trabalho foi enviado com sucesso.</h1>
    {% else %}
    <h1>Enviar Trabalho</h1>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-danger" value="Enviar">
    </form>
    {% endif %}
  </div>
</div>

{% endblock %}
