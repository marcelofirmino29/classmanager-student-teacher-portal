{% extends "classroom/base.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
  <div class="jumbotron">
    {% if profile_updated %}
    <h1>Seu perfil foi atualizado com sucesso.</h1>
    {% else %}
    <h1>Atualizar Perfil</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-primary" type="submit" value="Enviar">
    </form>
    {% endif %}
  </div>
</div>

{% endblock %}
